<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table{
            border-collapse: collapse;
        }
       th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML Tables</h1>
    <table>
        <caption>Employee Salary chart</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry</td>
                <td>Founder Google</td>
                <td>1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zukeberg</td>
                <td>FacebooK</td>
                <td>1300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Emplayee: 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
