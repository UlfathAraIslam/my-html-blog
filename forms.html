<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML forms</title>
    <style>
      *{
        margin-bottom: 20px;
      }
      h1{
        font-size: 40px;
        text-align: center;
      }
      .form1{
        background-color: lightyellow;
      }
      .form2{
        background-color: azure;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input, textarea{
        outline: none;
      }
      button{
        background-color: lightgray;
        border: 1px solid gray;
      }
      img{
        width: 300px;
        display: block;
      }
      textarea{
        display: block;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Form1</h1>
    <!-- feedback form -->
    <div class="form1">
      <hr>
    <p>Search your Image here:
      <input type="text" name="images" id="images" placeholder="Kung Fu Panda">
      <button>Search</button>
    </p>
    <img src="https://images.unsplash.com/photo-1462803966231-b88ec09ff42a?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGFuZGF8ZW58MHx8MHx8fDA%3D" alt="">
    <a href="#">For more click here</a>
    <hr>
    <p>feedback Form</p>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
      <label for="date">Date</label>
      <input type="date" name="date" id="date">
      <label for="Comment">Comment</label>
      <textarea name="Comment" id="comment" cols="50" rows="3"></textarea>
      <input type="submit" value="Submit">
    </form>

    </div>
    <!-- feedback form 2 -->
    <div class="form2">
      <h3>Feedback form for a storytelling contest</h3>
      <form action="">
        <label for="name">Name</label>
        <input type="text" placeholder="name">
        <label for="Phone">Phone</label>
        <input type="tel" name="tel" id="tel">
        <label for="Rate">Rate the story</label>
        <select name="good" id="good">
          <option value="Excellent">Excellent</option>
          <option value="Excellent">good</option>
          <option value="Excellent">Not much good</option>
        </select>
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" cols="50" rows="5" placeholder="comment...."></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
    <!-- Pitha ghor form -->
    <h1>Form 3</h1>
    <form class="form3">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="name" />
      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="your email" />
      <label for="phone" id="phone">Your Phone:</label>
      <input type="text" placeholder="your phone" />

      <fieldset>
        <!-- for one select use radio input -->
        <legend>Pick One Pitha</legend>
        <label for="Chitoi"
          >
          <input type="radio" name="pitha" id="chitoi" />Chitoi
        </label>
        <label for="Vapa"
          >
          <input type="radio" name="pitha" id="vapa" />Vapa
        </label>
        <label for="Vorta"
          >
          <input type="radio" name="pitha" id="vorta" />Vorta
        </label>
      </fieldset>
      <fieldset>
        <!-- for one or more use checkbox input -->

        <legend>Pick One Or More Vorta</legend>
        <label for="sorisha">
            <input type="checkbox" name="vorta" id="shorisha" />Sorisha
        </label>
        <label for="chili">
            <input type="checkbox" name="vorta" id="chili" />Chili
        </label>
        <label for="shutki">
            <input type="checkbox" name="vorta" id="shutki" />shutki
        </label>
      </fieldset>

      <!-- text area -->
      <fieldset>
        <legend>Special Instruction</legend>
        <textarea name="instruction" id="instruction" cols="30" rows="10"></textarea>
      </fieldset>
      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
