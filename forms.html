<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML forms</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>HTML forms</h1>
    <h3>Pitha ghor form</h3>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="name" />
      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="your email" />
      <label for="phone" id="phone">Your Phone:</label>
      <input type="text" placeholder="your phone" />

      <fieldset>
        <!-- for one select use radio input -->
        <legend>Pick One Pitha</legend>
        <label for="Chitoi"
          >
          <input type="radio" name="pitha" id="chitoi" />Chitoi
        </label>
        <label for="Vapa"
          >
          <input type="radio" name="pitha" id="vapa" />Vapa
        </label>
        <label for="Vorta"
          >
          <input type="radio" name="pitha" id="vorta" />Vorta
        </label>
      </fieldset>
      <fieldset>
        <!-- for one or more use checkbox input -->

        <legend>Pick One Or More Vorta</legend>
        <label for="sorisha">
            <input type="checkbox" name="vorta" id="shorisha" />Sorisha
        </label>
        <label for="chili">
            <input type="checkbox" name="vorta" id="chili" />Chili
        </label>
        <label for="shutki">
            <input type="checkbox" name="vorta" id="shutki" />shutki
        </label>
      </fieldset>

      <!-- text area -->
      <fieldset>
        <legend>Special Instruction</legend>
        <textarea name="instruction" id="instruction" cols="30" rows="10"></textarea>
      </fieldset>
      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
