<!-- Adapt image for different devices -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container img{
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        /* smaller device */
        /* TODO: full width img in small device */
        @media screen and (max-width: 576px){
            .container img{
            height: 100vh;
            object-fit: cover;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://plus.unsplash.com/premium_vector-1682303914395-da006e9bbc5f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZyb3plbnxlbnwwfHwwfHx8MA%3D%3D" alt="">
    </div>
</body>
</html>
